<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="container">
            <div class="searchbar">
                <input type="text" placeholder="Enter Location" spellcheck="false">
                <button>Search</button>
            </div>
            <div class="info">
                <img class="condition" src="./images/clear.png" alt="">
                <h2 class="temp">22 C</h2>
                <h2 class="location">Lucknow</h2>
                <div class="AQIcont">
                    <img src="./images/wind.png" alt="">
                    <h1 >AQI</h1>
                    <h1 class="aqi">150</h1>

                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
